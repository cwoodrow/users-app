<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:include="fragments/header :: header" />

    <body>
        <div th:replace="fragments/header :: menu"/>

        <div class="container">
            <form role="form" action="#" th:action="@{/user}" th:object="${user}" method="post">
                <div th:if="${#fields.hasErrors('all')}"  class="alert alert-danger" role="alert">
                    <ul>
                        <li th:each="err : ${#fields.detailedErrors()}" >
                            <b><span th:text="${err.fieldName}"/></b> : <span th:text="${err.message}"/>
                            Input is incorrect</li>
                    </ul>
                </div>

                <input type="hidden" th:field="*{id}" />
                <div class="form-group" th:classappend="${#fields.hasErrors('firstName')}? 'has-error'">
                    <label for="firstName">First Name</label>
                    <input th:field="*{firstName}" type="text" id="firstName" class="form-control" placeholder="First Name"/>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('lastName')}? 'has-error'">
                    <label for="lastName">Last Name</label>
                    <input th:field="*{lastName}" type="text" id="lastName" class="form-control" placeholder="Last Name"/>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('status')}? 'has-error'">
                    <label for="status">Status</label>
                    <input th:field="*{status}" type="text" id="status" class="form-control" placeholder="Status"/>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
                <button type="reset" class="btn btn-default">Reset</button>

            </form>
        </div>

        <div th:replace="fragments/header :: footer"/>
        <script type="text/javascript" src="/js/user/form.js"/>
    </body>

</html>
